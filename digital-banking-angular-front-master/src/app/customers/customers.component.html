<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

<div class="container bootstrap snippets bootdey" style=" box-shadow: 0 0 10px rgba(0, 0, 0, 15); margin-top:30px">
  <ng-container *ngIf="customers | async as listCustomers;">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                      <div style="width: 300px; float:right; margin-right:20px" class="row no-gutters" *ngIf="searchFormGroup">

                        <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchCustomers()">
                          <div class="input-group">
                            
                            <input type="text" formControlName="keyword" class="form-control" placeholder="Search a customer...">
                            <button class="btn btn-primary">
                              <i class="bi bi-search"></i>
                                                        </button>
                          </div>
                        </form>

                    </div>
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>ID</span></th>
                                <th><span>Name</span></th>
                                <th class="text-center"><span>Email</span></th>
          
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let c of customers | async">
                                    <td>
                                        <img src="https://bootdey.com/img/Content/user_1.jpg" alt="">
                                        <a href="#" class="user-link">{{c.id}}</a>
                                        <span class="user-subhead">Customer</span>
                                    </td>
                                    <td>{{c.name}}</td>
                                    <td class="text-center">
                                        <span class="label label-default">{{c.email}}</span>
                                    </td>
                                    
                                    <td style="width: 20%;">
                                      <button style="margin-right: 5px;" (click)="handleDeleteCustomer(c)" class="btn btn-danger btn-sm">
                                        <i class="bi bi-trash"></i>
                                      </button>
                                      <button (click)="handleCustomerAccounts(c)" class="btn btn-primary btn-sm">
                                        Accounts
                                      </button>
                                  
                                    </td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </ng-container>
</div>
